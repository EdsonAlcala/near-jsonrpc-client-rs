[package]
name = "near-api-providers"
version = "0.1.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/near/near-api-rs"
homepage = "https://github.com/near/near-api-rs"
description = "Generic, low-level interfaces for interacting with the NEAR Protocol via JSON_RPC / HTTP"

[dependencies]
# todo! remove this once nearcore has upgraded to stable actix
# todo! or if actix is no longer in the dependency graph
actix_derive = { version = "=0.6.0-beta.1" }

thiserror = "1.0.28"

reqwest = { version = "0.11.4", features = ["json"] }

serde = "1.0.127"
serde_json = "1.0.66"

near-primitives = { git = "https://github.com/near/nearcore", rev="92a5986ec9e27481d808b3f46292b899f7520b1d" }
near-client-primitives = { git = "https://github.com/near/nearcore", rev="92a5986ec9e27481d808b3f46292b899f7520b1d" }
near-jsonrpc-primitives = { git = "https://github.com/near/nearcore", rev="92a5986ec9e27481d808b3f46292b899f7520b1d" }

[dev-dependencies]
tokio = { version = "1.1", features = ["rt", "macros"] }

[features]
sandbox = []
adversarial = ["near-jsonrpc-primitives/adversarial"]
