[package]
name = "near-api-providers"
version = "0.1.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/near/near-api-rs"
homepage = "https://github.com/near/near-api-rs"
description = "Library providing direct interfaces to the NEAR Protocol via RPC API"

[dependencies]
# todo! remove this once nearcore has upgraded to stable actix
# todo! or if actix is no longer in the dependency graph
actix_derive = { version = "=0.6.0-beta.1" }

reqwest = { version = "0.11.4", features = ["json"] }

serde = "1.0.127"
serde_json = "1.0.66"

near-primitives = { git = "https://github.com/near/nearcore", rev="e242f71400111fe99a825fd8f5e53a82802c98b7" }
near-client-primitives = { git = "https://github.com/near/nearcore", rev="e242f71400111fe99a825fd8f5e53a82802c98b7" }
near-jsonrpc-primitives = { git = "https://github.com/near/nearcore", rev="e242f71400111fe99a825fd8f5e53a82802c98b7" }

[dev-dependencies]
tokio = { version = "1.1", features = ["rt", "macros"] }

[features]
sandbox = []
adversarial = ["near-jsonrpc-primitives/adversarial"]
